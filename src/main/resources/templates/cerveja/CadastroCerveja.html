<!DOCTYPE html>
<html xmlns = "http://www.w3.org.1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<body>

	<h1> Cadastro de cervejas</h1>
	<hr>
	<h2>Pojeto 'Beerbida' em desenvolvimento</h2>
	<h3> Desenvolvido por JorgeF</h3>
</body>

	<form method = "POST" th:object=${cerveja}>
	<!-- th � referente ao thymeleaf -->
	<!-- <span th:text="${#fields.hasAnyErrors()}"></span> -->
		<div th:each="erro:${#fields.detailedErrors()}">
			<span style="color:red" th:text="${erro.message}"></span>
		</div>
		<span th:text="${mensagem}"></span>
		<br>
		<br>
		<label for = "sku">SKU</label>
		<input type = "text" id = "sku" th:field="*{sku}">
		<br>
		<br>
		<label for = "nome">NOME</label>
		<input type = "text" id = "nome" th:field = "*{nome}">
		<br>
		<br>
		<label for = "nome">DESCRIÇÃO</label>
		<input type = "text" id = "descricao" th:field = "*{descricao}">
		<br>
		
		<input type = "submit" value = "Salvar">
	</form>



</html>
